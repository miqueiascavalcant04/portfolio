<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado | Miqueias Crispim</title>

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .thank-you-box {
      background-color: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(51, 153, 255, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
    }

    .thank-you-box i {
      font-size: 3.5rem;
      color: #66ccff;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    .btn-home {
      margin-top: 30px;
    }

    .btn-primary {
      background-color: #3399ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1a6ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <i class="bi bi-check-circle-fill"></i>
    <h1 class="fw-bold">Obrigado!</h1>
    <p class="mb-4">Sua mensagem foi enviada com sucesso.<br> Em breve entrarei em contato.</p>
    <a href="index.html" class="btn btn-primary btn-home">
      <i class="bi bi-house-door"></i> Voltar para o Início
    </a>
  </div>

</body>
</html>
