  <script>
    (() => {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let width, height;
      let stars = [];
      const STAR_COUNT = 150;
      const COMET_COUNT = 3;

      function randomRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      class Star {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = randomRange(0, width);
          this.y = randomRange(0, height);
          this.radius = randomRange(0.4, 1.2);
          this.alpha = randomRange(0.2, 1);
          this.alphaChange = randomRange(0.002, 0.008);
          this.fadingOut = Math.random() < 0.5;
        }
        update() {
          if (this.fadingOut) {
            this.alpha -= this.alphaChange;
            if (this.alpha <= 0.2) {
              this.fadingOut = false;
            }
          } else {
            this.alpha += this.alphaChange;
            if (this.alpha >= 1) {
              this.fadingOut = true;
            }
          }
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha.toFixed(2)})`;
          ctx.shadowColor = 'white';
          ctx.shadowBlur = 5;
          ctx.fill();
        }
      }

      class Comet {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = randomRange(-width, 0);
          this.y = randomRange(0, height / 2);
          this.length = randomRange(100, 200);
          this.speed = randomRange(6, 10);
          this.size = randomRange(1.2, 2.5);
          this.opacity = 1;
          this.trail = [];
        }
        update() {
          this.x += this.speed;
          this.y += this.speed * 0.3;
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > this.length) this.trail.shift();
          if (this.x - this.length > width || this.y > height) {
            this.reset();
          }
        }
        draw() {
          ctx.beginPath();
          for (let i = this.trail.length - 1; i >= 0; i--) {
            let point = this.trail[i];
            let alpha = (i / this.trail.length) * this.opacity;
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha.toFixed(2)})`;
            ctx.beginPath();
            ctx.arc(point.x, point.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      function init() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push(new Star());
        }
        comets = [];
        for (let i = 0; i < COMET_COUNT; i++) {
          comets.push(new Comet());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        stars.forEach(star => {
          star.update();
          star.draw();
        });
        comets.forEach(comet => {
          comet.update();
          comet.draw();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        resize();
        init();
      });

      resize();
      init();
      animate();
    })();
  </script>
